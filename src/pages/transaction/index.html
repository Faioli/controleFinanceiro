<!DOCTYPE html>
<html>
    <head>
        <title>Adicionar Transação</title>

        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <button type="button" class="clear" onclick="logout()">
                Sair
            </button>
        </header>
        <main class="centralize">
            <form>
                <div class="form-field">
                    <input type="radio" name="type" checked id="expense"><label for="expense">Despesa</label>
                    <input type="radio" name="type" id="income"><label for="income">Receita</label>
                </div>
                <div class="form-field">
                    <input type="date">
                </div>
                <div class="form-field">
                    <select>
                        <option>Dólar</option>
                        <option>Euro</option>
                        <option selected>Real</option>
                    </select>
                </div>
                <div class="form-field">
                    <input type="number" placeholder="R$ 00,00">
                </div>
                <div class="form-field">
                    <select>
                        <option>-- Selecione o tipo de transação --</option>
                        <option>Acomodação</option>
                        <option>Alimentação</option>
                        <option>Salário</option>
                        <option>Transporte</option>
                        <option>Outros</option>
                    </select>
                </div>
                <div class="form-field">
                    <input type="text" placeholder="Descrição">
                </div>
                <button type="button" class="solid">Salvar</button>
                <button type="button" class="clear">Cancelar</button>
            </form>
        </main>
    </body>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../global.css" />

    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="../../loading.js"></script>
    <script src="script.js"></script>

</html>
