<!DOCTYPE html>
<html>
    <head>
        <title>Adicionar Transação</title>

        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <button type="button" class="clear" onclick="logout()">
                Sair
            </button>
        </header>
        <main class="centralize">
            <form>
                <div class="form-field">
                    <input type="radio" name="type" checked id="expense"><label for="expense">Despesa</label>
                    <input type="radio" name="type" id="income"><label for="income">Receita</label>
                </div>
                <div class="form-field">
                    <input type="date" onchange="onChangeDate()" id="date">
                    <div class="error" id="date-required-error" >
                        Data é obrigatória / inválida
                    </div>
                <div class="form-field">
                    <select id="currency">
                        <option value="USD">Dólar</option>
                        <option value="EUR">Euro</option>
                        <option value="BRL" selected>Real</option>
                    </select>
                </div>
                <div class="form-field">
                    <input type="number" placeholder="R$ 00,00" onchange="onChangeValue()" id="value">
                    <div class="error" id="value-required-error" >
                        Valor é obrigatório
                    </div>
                    <div class="error" id="value-less-or-equal-to-zero-error" >
                        Valor deve ser maior que zero
                    </div>
                </div>
                <div class="form-field">
                    <select onchange="onChangeTransactionType()" id="transaction-type">
                        <option value="">-- Selecione o tipo de transação --</option>
                        <option>Acomodação</option>
                        <option>Alimentação</option>
                        <option>Salário</option>
                        <option>Transporte</option>
                        <option>Outros</option>
                    </select>
                    <div class="error" id="transaction-type-required-error" >
                        Tipo de transação é obrigatório
                    </div>
                </div>
                <div class="form-field">
                    <input type="text" id="description" placeholder="Descrição">
                </div>
                <button type="button" class="solid" disabled id="save-button" onclick="saveTransaction()">Salvar</button>
                <button type="button" class="clear">Cancelar</button>
            </form>
        </main>
    </body>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../global.css" />

    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="../../loading.js"></script>
    <script src="script.js"></script>

</html>
