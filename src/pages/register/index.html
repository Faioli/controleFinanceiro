<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
    </head>

    <body class="centralize">
        <form>
            <div class="form-field">
                <input type="email" placeholder="Insira seu email" onchange="onChangeEmail()" id="email" />
                <div class="error" id="email-required-error" >
                    Email é obrigatório
                </div>
                <div class="error" id="email-invalid-error" >
                    Email inválido
                </div>
            </div>
            <div class="form-field">
                <input type="password" placeholder="Senha" onchange="onChangePassword()" id="password"/>
                <div class="error" id="password-required-error" >
                    Senha é obrigatória
                </div>
                <div class="error" id="password-min-length-error" >
                    Senha de ter no minimo 6 caracteres
                </div>
            </div>
            <div class="form-field">
                <input type="password" placeholder="Confirmar senha" onchange="onChangeConfirmPassword()" id="confirmPassword" />
                <div class="error" id="confirm-password-required-error" >
                    Confirmar senha é obrigatório
                </div>
                <div class="error" id="password-doesnt-match-error" >
                    Senhas divergentes
                </div>
            </div>
            <div>
                <button type="button" class="solid" disabled="true" id="register-button" onclick="register()" >Registrar</button>
            </div>
            <div>
                <button type="button" class="clear">Login</button>
            </div>
        </form>
    </body>

    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../../loading.js"></script>
    <script src="script.js"></script>
    <script src="../../validation.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    
</html>
