<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>

    <body class="centralize">
        <form>
            <div class= "form-field">
                <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="Email" />
                <div class="error" id="email-required-error" >Email é obrigatório</div>
                <div class="error" id="email-invalid-error" >Email inválido</div>
            </div>
            <div class= "form-field">
                <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha" />
                <div class="error" id="password-required-error" >Senha é obrigatória</div>
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" disabled="true" onclick="recoverPassword()" >Esqueceu sua senha?</button>
            </div>
            <div>
                <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div>
                <button type="button" class="outline" onclick="register()">Não tenho cadastro</button>
            </div>
        </form>
    </body>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global.css" />

    <script src="script.js"></script>
    <script src="validation.js"></script>
    <script src="loading.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
</html>
